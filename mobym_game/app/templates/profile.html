{% extends 'base.html' %}

{% block content %}
<center>
    <h1>{{ current_user.username }}'s Profile</h1>
    <p>Level: {{ player.level }}</p>
    <p>Donations: {{ player.donation }}</p>
    <h3>Inventory</h3>
    <ul>
    {% for item in player.inventory %}
        <li>{{ item.name }}: {{ item.quantity }}</li>
    {% endfor %}
    </ul>
</center>
{% endblock %}
