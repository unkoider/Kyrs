{% extends 'base.html' %}

{% block content %}
<center>
    <h1>{{ title }}</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
            <div>
                {{ field.label }}<br>
                {{ field(size=32) }}<br>
            </div>
        {% endfor %}
        <div>
            {{ form.submit() }}
        </div>
    </form>
</center>
{% endblock %}
